<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup - Main Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Brass+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link id="theme-stylesheet" href="../themes/modern-minimalist.css" rel="stylesheet">
    <style>
        body {
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('../assets/07. Blackout.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }

        .main-menu-layout {
            display: grid;
            grid-template-columns: 1fr 2fr;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .main-menu-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            /* Reduced gap */
            text-align: left;
            padding: 2rem;
        }

        .main-menu-container .heading-1 {
            font-size: 3.5rem;
            /* Larger title */
            text-align: left;
            margin-bottom: 2rem;
        }

        .menu-item {
            font-size: 1.5rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            cursor: pointer;
            transition: color 0.2s, background-color 0.2s;
            color: var(--text-muted-color);
        }

        .menu-item:hover,
        .menu-item.active {
            color: var(--text-color);
            background-color: var(--surface-color);
        }

        .menu-item.danger:hover {
            color: var(--danger-color);
        }

        .version-text {
            position: absolute;
            bottom: 1rem;
            right: 1rem;
            color: var(--text-muted-color);
            font-family: 'Brass Mono', monospace;
        }
    </style>
</head>

<body>

    <div class="main-menu-layout">
        <div class="main-menu-container">
            <h1 class="heading-1">PROJECT BRIGADOR</h1>
            <div class="menu-item" onclick="window.location.href='mockup-singleplayer-mission-select.html'">SINGLEPLAYER
            </div>
            <div class="menu-item" onclick="window.location.href='mockup-multiplayer.html'">MULTIPLAYER</div>
            <div class="menu-item" onclick="window.location.href='mockup-mission-editor.html'">EDITOR</div>
            <div class="menu-item" onclick="window.location.href='mockup-encyclopedia.html'">ENCYCLOPEDIA</div>
            <div class="menu-item" onclick="window.location.href='mockup-settings.html'">SETTINGS</div>
            <div class="menu-item">CREDITS</div>
            <div class="menu-item danger" style="margin-top: 2rem;">EXIT</div>
        </div>
        <div>
            <!-- This right side is intentionally left empty to push the menu to the left -->
        </div>
    </div>

    <div class="version-text">v0.1.23a</div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\[').replace(/[\]]/, '\]');
            var regex = new RegExp('[\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        function initTheme() {
            const themeParam = getUrlParameter('theme');

            if (themeParam) {
                const themeValue = "../themes/" + themeParam + ".css";
                const stylesheet = document.getElementById('theme-stylesheet');
                stylesheet.href = themeValue;
            }
        }
        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>

</html>
