<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup - Workshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Brass+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link id="theme-stylesheet" href="../themes/modern-minimalist.css" rel="stylesheet">
    <style>
        body {
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('../assets/07. Blackout.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }

        .workshop-container {
            width: 100%;
            max-width: 1600px;
            height: 80vh;
            max-height: 900px;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 1.5rem;
        }

        .workshop-main-panel,
        .workshop-filters-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            background-color: var(--bg-color);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .workshop-grid {
            flex-grow: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            padding-right: 1rem;
        }

        .workshop-card {
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .workshop-card-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .workshop-card-content {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .workshop-card-footer {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
        }
    </style>
</head>

<body>

    <div class="workshop-container">
        <div class="panel workshop-main-panel">
            <div class="tab-container">
                <div class="tab active">Installed</div>
                <div class="tab">Browse</div>
            </div>
            <div class="workshop-grid">
                <div class="workshop-card">
                    <img src="../assets/aircraft-3.jpg" alt="Workshop Item" class="workshop-card-image">
                    <div class="workshop-card-content">
                        <div class="text-title">Community Map Pack 1</div>
                        <div class="text-subtitle">by Community</div>
                    </div>
                    <div class="workshop-card-footer">
                        <button class="btn btn-primary btn-block">Enable</button>
                        <button class="btn btn-danger btn-icon"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                <div class="workshop-card">
                    <img src="../assets/aircraft-1.jpg" alt="Workshop Item" class="workshop-card-image">
                    <div class="workshop-card-content">
                        <div class="text-title">Realism Mod</div>
                        <div class="text-subtitle">by Modder</div>
                    </div>
                    <div class="workshop-card-footer">
                        <button class="btn btn-outline btn-block">Disable</button>
                        <button class="btn btn-danger btn-icon"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
                <!-- Add more workshop cards here -->
            </div>
        </div>
        <div class="panel workshop-filters-panel">
            <input type="text" class="input-text" placeholder="Search workshop...">
            <div class="filter-group">
                <h3>Sort By</h3>
                <select class="dropdown">
                    <option>Popularity</option>
                    <option>Date Created</option>
                    <option>Last Updated</option>
                </select>
            </div>
            <div class="filter-group">
                <h3>Category</h3>
                <div class="segmented-control full-width">
                    <input type="radio" id="cat-all" name="category" checked><label for="cat-all">All</label>
                    <input type="radio" id="cat-maps" name="category"><label for="cat-maps">Maps</label>
                    <input type="radio" id="cat-mods" name="category"><label for="cat-mods">Mods</label>
                </div>
            </div>
            <div style="margin-top: auto;">
                <button class="btn btn-danger btn-block" onclick="window.location.href='mockup-main-menu.html'">Back</button>
            </div>

    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\[').replace(/[\]]/, '\]');
            var regex = new RegExp('[\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        function initTheme() {
            const themeParam = getUrlParameter('theme');

            if (themeParam) {
                const themeValue = "../themes/" + themeParam + ".css";
                const stylesheet = document.getElementById('theme-stylesheet');
                stylesheet.href = themeValue;
            }
        }
        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>

</html>
